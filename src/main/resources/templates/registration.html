<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>


    <div class="col-md-4">
        <form th:action="@{/registration}" method="post" >
            <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></div>
            <div th:if="${message}">
                <div th:text="message">

                </div>
            </div>
            <div class="form-group">
                <label >User Name : </label>
                <input type="text" name="username" class="form-control" th:classappend="${usernameError} ? 'is-invalid'" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="invalidFeedback" th:text="${usernameError}">

                </div>
            </div>
            <div class="form-group">
                <label >Email </label>
                <input type="email" name="email" class="form-control" th:classappend="${emailError} ? 'is-invalid'" aria-describedby="emailHelp" placeholder="Enter email">
                <div class="invalidFeedback" th:text="${emailError}">

                </div>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input type="password" name="password" class="form-control" th:classappend="${passwordError} ? 'is-invalid'" placeholder="Password">
                <div class="invalidFeedback" th:text="${passwordError}">

                </div>
            </div>
            <div class="form-group">
                <label >Again password</label>
                <input type="password" name="password2" class="form-control" th:classappend="${password2Error} ? 'is-invalid'" placeholder="Password">
                <div class="invalidFeedback" th:text="${password2Error}">

                </div>
            </div>
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Lec5aMZAAAAANdpWAE_yXw1-sxUHqxEXXfpkVeZ"></div>
                <br/>
                <div class="invalidFeedvack" th:text="${captchaError}">

                </div>
            </div>
            <button type="submit" class="btn btn-primary" value="Registry">Submit</button>

        </form>
    </div>


</body>
</html>
