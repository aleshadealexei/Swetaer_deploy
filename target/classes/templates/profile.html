<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navmenu::copy}">

</div>

<form action="/user/profile" method="post" th:object="${user}">
    <div><label>Username:</label><input type="text" th:value="*{username}" name="username" readonly></div><br>
    <div><label> Password: <input type="password" name="password" th:value="*{password}"/> </label></div><br>
    <div><label> Email: <input type="email" name="email" th:value="*{email}"/> </label></div>
    <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"></div>
    <br><br><button type="submit">Save</button>
</form>

<div class="row row-cols-1 row-cols-md-3 mt-5">

    <div class=" col mb-4" th:each="message : ${messages}">
        <div class="card mb-4 ml-3">
            <div class="card-footer">
                <a href="#" class="btn btn-primary" th:text="${message.author.getUsername()}"></a>
            </div>
            <img th:if="${message.getFilename()}"  alt="postImg" th:src="'/img/' + ${message.getFilename()}">
            <div class="card-body">

                <p  th:text="${message.getText()}" ></p>
                <p  class="card-text"><small th:text="${message.getTag()}"></small></p>
            </div>
        </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
